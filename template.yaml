AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Escola de software - Autorizador - Api Gateway
Parameters:
  Environment:
    Description: Environment
    Type: String
Resources:
  AutorizadorApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "Escola de Software - Autorizador - Api Gateway - ${Environment}"
      Description: !Sub "Escola de Software - Autorizador - Api Gateway - ${Environment}"
      EndpointConfiguration:
        Types:
          - REGIONAL
      FailOnWarnings: False
      Mode: overwrite

  ########### ROTAS ########
  AutorizadorApiGatewayRealizarLoginResource:
    Type: "AWS::ApiGateway::Resource"
    Properties:
      RestApiId: !Ref AutorizadorApiGateway
      ParentId: !GetAtt
        - AutorizadorApiGateway
        - RootResourceId
      PathPart: "realizar-login"

  AutorizadorApiGatewayRefreshTokenResource:
    Type: "AWS::ApiGateway::Resource"
    Properties:
      RestApiId: !Ref AutorizadorApiGateway
      ParentId: !GetAtt
        - AutorizadorApiGateway
        - RootResourceId
      PathPart: "refresh-token"

  ######## INTEGRACOES #############

  AutorizadorApiGatewayRealizarLoginPost:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      ApiKeyRequired: False
      HttpMethod: POST
      Integration:
        IntegrationHttpMethod: POST
        IntegrationResponses:
          - StatusCode: 200
          - StatusCode: 400
          - StatusCode: 500
        TimeoutInMillis: 2500
        Type: AWS_PROXY
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${Environment}_escoladesoftware-autorizador-lambdarealizarloginfn/invocations"
      MethodResponses:
        - StatusCode: 200
        - StatusCode: 400
        - StatusCode: 500
      OperationName: POST /realizar-login
      ResourceId: !Ref AutorizadorApiGatewayRealizarLoginResource
      RestApiId: !Ref AutorizadorApiGateway

  AutorizadorApiGatewayRefreshTokenPost:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: CUSTOM
      AuthorizerId: !Ref LambdaCustomAuthorizer
      ApiKeyRequired: False
      HttpMethod: POST
      Integration:
        IntegrationHttpMethod: POST
        IntegrationResponses:
          - StatusCode: 200
          - StatusCode: 400
          - StatusCode: 500
        TimeoutInMillis: 2500
        Type: AWS_PROXY
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${Environment}_escoladesoftware-autorizador-lambdarefreshtokenfn/invocations"
      MethodResponses:
        - StatusCode: 200
        - StatusCode: 400
        - StatusCode: 500
      OperationName: POST /realizar-login
      ResourceId: !Ref AutorizadorApiGatewayRefreshTokenResource
      RestApiId: !Ref AutorizadorApiGateway


  AutorizadorApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: 
      - AutorizadorApiGatewayRealizarLoginResource
      - AutorizadorApiGatewayRefreshTokenResource
    Properties:
      RestApiId: !Ref AutorizadorApiGateway
      Description: !Ref Environment
      StageName: !Ref Environment

  #########  Autorizador #########
  LambdaCustomAuthorizer:
    Type: 'AWS::ApiGateway::Authorizer'
    Properties:
      AuthorizerResultTtlInSeconds: '0'
      AuthorizerUri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${Environment}_escoladesoftware-autorizador-lambdaauthorizerfn/invocations"
      Type: TOKEN
      IdentitySource: method.request.header.Authorization
      Name: DefaultLambdaAuthorizer
      RestApiId: !Ref AutorizadorApiGateway

  #########  Permissions #########
  AutorizadorInvokeLambdaRealizarLoginBasedPolicy:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${Environment}_escoladesoftware-autorizador-lambdarealizarloginfn"
      Principal: apigateway.amazonaws.com
      SourceAccount: !Sub "${AWS::AccountId}"
      SourceArn:
        Fn::Join:
          [
            "",
            [
              "arn:",
              !Ref AWS::Partition,
              ":execute-api:",
              !Ref AWS::Region,
              ":",
              !Ref AWS::AccountId,
              ":",
              !Ref AutorizadorApiGateway,
              "/*/POST/realizar-login"
            ],
          ]

  AutorizadorInvokeLambdaRefreshTokenBasedPolicy:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${Environment}_escoladesoftware-autorizador-lambdarefreshtokenfn"
      Principal: apigateway.amazonaws.com
      SourceAccount: !Sub "${AWS::AccountId}"
      SourceArn:
        Fn::Join:
          [
            "",
            [
              "arn:",
              !Ref AWS::Partition,
              ":execute-api:",
              !Ref AWS::Region,
              ":",
              !Ref AWS::AccountId,
              ":",
              !Ref AutorizadorApiGateway,
              "/*/POST/refresh-token"
            ],
          ]


  AutorizadorInvokeLambdaAuthorizerBasedPolicy:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${Environment}_escoladesoftware-autorizador-lambdaauthorizerfn"
      Principal: apigateway.amazonaws.com
      SourceAccount: !Sub "${AWS::AccountId}"
      SourceArn:
        Fn::Join:
          [
            "",
            [
              "arn:",
              !Ref AWS::Partition,
              ":execute-api:",
              !Ref AWS::Region,
              ":",
              !Ref AWS::AccountId,
              ":",
              !Ref AutorizadorApiGateway,
              "/authorizers/",
              !Ref LambdaCustomAuthorizer
            ],
          ]